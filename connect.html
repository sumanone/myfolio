  <title>Connect</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f2; /* more offwhite */
      padding: 40px 100px;
      color: #111;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .social-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      max-width: 600px;
      margin: 0 auto 60px;
      font-weight: 500;
      text-transform: lowercase;
    }
    .item {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .item svg {
      width: 20px;
      height: 20px;
      fill: #111;
    }
    .item a {
      color: inherit;
      text-decoration: none;
      font-weight: inherit;
      font-size: inherit;
      font-family: inherit;
      cursor: pointer;
    }
    .item a:hover {
      text-decoration: underline;
    }
    .form-and-info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 60px;
      max-width: 800px;
      margin: 0 auto 60px;
    }
    .contact-form {
      flex: 1;
      min-width: 250px;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 15px;
      border: none;
      border-bottom: 2px solid #000;
      background: transparent;
      outline: none;
    }
    .contact-form button {
      padding: 10px 24px;
      font-size: 15px;
      background: #111;
      color: #fafafa;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      width: fit-content;
    }
    .info {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      font-size: 14px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }
    .info label {
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #444;
      margin-top: auto;
      background: #f5f5f2;
      padding: 20px 0 10px 0;
      width: 100%;
    }
    .nav {
      text-align: left;
      margin-bottom: 30px;
    }
    .back-link {
      color: #222;
      text-decoration: none;
      font-weight: 500;
      font-family: 'Space Grotesk', 'DM Sans', Arial, sans-serif;
      font-size: 15px;
      padding: 4px 0 4px 2px;
      border-radius: 4px;
      transition: background 0.15s;
      background: none;
      display: inline-block;
    }
    .back-link:hover {
      background: #ececec;
      color: #111;
      text-decoration: underline;
    }
  </style>
