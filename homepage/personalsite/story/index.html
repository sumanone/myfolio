<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Stories</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: #f8f7f4;
      color: #111;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.4rem;
      margin: 0;
      font-weight: 400;
    }
    .back-btn {
      font-size: 0.9rem;
      text-decoration: underline;
      color: #444;
      position: absolute;
      left: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .divider {
      height: 1px;
      background: #ddd;
      margin: 1.5rem 0;
    }
    #stories-list article {
      padding: 1rem 0;
      border-left: 3px solid #ccc;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }
    #stories-list h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 400;
    }
    #stories-list h2 a {
      color: #111;
      text-decoration: none;
      border-bottom: 1px dashed transparent;
      transition: border-bottom 0.2s ease;
    }
    #stories-list h2 a:hover {
      border-bottom: 1px dashed #999;
    }
    .date {
      font-size: 0.8rem;
      color: #777;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>my stories</h1>
    <a href="../index.html" class="back-btn">‚Üê back</a>
  </header>
  <div class="divider"></div>
  <main id="stories-list"></main>

  <script>
    async function fetchStories() {
      const response = await fetch('stories/index.json');
      const stories = await response.json();

      for (const story of stories) {
        const article = document.createElement('article');
        article.innerHTML = `
          <h2><a href="stories.html?story=${story.file}">${story.title}</a></h2>
          <div class="date">${story.date}</div>
        `;
        document.getElementById('stories-list').appendChild(article);
      }
    }

    fetchStories();
  </script>
</body>
</html>
